name: Docker Image CI

on:
  workflow_run:
    workflows: ["CI Node App"]
    types:
      - completed

jobs:
  Build_Docker_Image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
          cd Pass-List-App
          docker build . --file dockerFile_2 --tag axity-app:$(date +%s)
    - name: Check 4 Image
      run: docker images
